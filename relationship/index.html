<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
      <link rel="icon" href="https://yansinh.github.io/csm/img/sinh.png" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sinh</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> <!-- Link to your external JavaScript file -->
</head>
<body>
    <div class="container">
        <h2>កម្មវិធីតាមដានកាលបរិច្ឆេទទំនាក់ទំនង</h2>
        <p>តាមដានកាលបរិច្ឆេទដែលមិនអាចបំភ្លេចបាន និងមើលថាតើវាមានរយៈពេលប៉ុន្មានចាប់តាំងពីគ្រាពិសេសទាំងនោះជាមួយមនុស្សជាទីស្រលាញ់របស់អ្នក!</p>
        
        <div class="input-group">
            <input type="text" id="nameInput" placeholder="បញ្ចូលឈ្មោះដៃគូ" maxlength="50" required>
            <input type="text" id="dateInput" placeholder="DD/MM/YYYY" maxlength="10" required>

            <select id="timeUnit">
                <option value="days">ថ្ងៃ</option>
                <option value="months">ខែ</option>
                <option value="years">ឆ្នាំ</option>
            </select>
            
            <button onclick="saveData()">Save Date</button>
        </div>

        <div id="savedInfoContainer" class="saved-info">
            <p style="color: #888; font-style: italic;">កាលបរិច្ឆេទដែលអ្នកបានរក្សាទុកនឹងបង្ហាញនៅទីនេះ។</p>
        </div>
    </div>
</body>
</html>
